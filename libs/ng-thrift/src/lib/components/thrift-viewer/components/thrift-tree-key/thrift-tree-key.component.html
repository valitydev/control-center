<div>
    @if (numberKey$ | async; as numberKey) {
        {{ numberKey }}.
    } @else {
        @for (pathItem of keys; track pathItem; let idx = $index) {
            <span [class]="(parentIsUnion(pathItem) | async) ? 'bold' : 'mat-secondary-text'"
                >{{ (pathItem.key$ | async)?.renderValue$ | async | ngtKeyTitle | titlecase
                }}{{
                    idx !== (keys?.length || 0) - 1
                        ? (isUnion(pathItem) | async)
                            ? ': '
                            : ' / '
                        : ''
                }}</span
            >
        }
    }
</div>
