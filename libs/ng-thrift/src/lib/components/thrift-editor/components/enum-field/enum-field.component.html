<mat-form-field style="width: 100%">
    <mat-label>{{ data.type | fieldLabel: data.field }}</mat-label>
    <mat-select [formControl]="control" [required]="data.isRequired">
        @for (item of data.ast?.['items']; track item; let idx = $index) {
            <mat-option [value]="item.value ?? idx">
                {{ item.name }}
            </mat-option>
        }
    </mat-select>
    @if (control.value && data.isRequired) {
        <button mat-icon-button matSuffix (click)="control.reset(); $event.stopPropagation()">
            <mat-icon>clear</mat-icon>
        </button>
    }
</mat-form-field>
