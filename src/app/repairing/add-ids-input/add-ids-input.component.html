<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
    <mat-form-field fxFlex>
        <input (keyup.enter)="emitAdd()" [formControl]="idsControl" matInput placeholder="IDs" />
        <mat-hint>Use any delimiter and press enter to add</mat-hint>
    </mat-form-field>
    <div>
        <button (click)="emitAdd()" [disabled]="disabled" color="primary" mat-button>ADD</button>
    </div>
</div>
