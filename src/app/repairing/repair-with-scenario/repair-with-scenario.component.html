<div fxLayout="column" fxLayoutGap="15px">
    <table [dataSource]="dataSource" mat-table>
        <ng-container matColumnDef="select">
            <th *matHeaderCellDef mat-header-cell>
                <mat-checkbox
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    (change)="$event ? masterToggle() : null"
                >
                </mat-checkbox>
            </th>
            <td *matCellDef="let row" mat-cell>
                <mat-checkbox
                    [checked]="selection.isSelected(row)"
                    (change)="$event ? selection.toggle(row) : null"
                    (click)="$event.stopPropagation()"
                >
                </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th *matHeaderCellDef mat-header-cell>ID</th>
            <td *matCellDef="let el" mat-cell>{{ el.id }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th *matHeaderCellDef mat-header-cell>Status</th>
            <td *matCellDef="let el" mat-cell>
                <cc-repairing-status
                    [description]="el.error"
                    [disabled]="isLoading$ | async"
                    [status]="el.status"
                    [type]="getRepairingStatusType(el.status)"
                ></cc-repairing-status>
            </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
    </table>

    <cc-add-ids-input [disabled]="isLoading$ | async" fxFlex (add)="add($event)"></cc-add-ids-input>
    <div fxLayoutAlign="space-between">
        <button
            [disabled]="(isLoading$ | async) || !this.selection.selected.length"
            color="warn"
            mat-button
            (click)="remove()"
        >
            REMOVE
        </button>
        <button
            [disabled]="(isLoading$ | async) || !this.selection.selected.length"
            color="primary"
            mat-button
            (click)="repairDialog()"
        >
            CONFIGURE REPAIR
        </button>
    </div>
</div>
