<h1 mat-dialog-title>Repair with scenario</h1>
<form [formGroup]="formGroup" fxLayout="column">
    <mat-form-field>
        <mat-select formControlName="scenario" placeholder="Scenario">
            <mat-option *ngFor="let scenario of scenarios" [value]="scenario">
                {{ scenario }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input
            [matAutocomplete]="auto"
            formControlName="code"
            matInput
            placeholder="Code"
            type="text"
        />
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let code of autocompleteCodes$ | async" [value]="code">
                {{ code }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
<div>
    <button [mat-dialog-close]="getData()" cdkFocusInitial color="primary" mat-button>
        REPAIR
    </button>
    <button mat-button (click)="cancel()">CANCEL</button>
</div>
