<div class="mat-dialog-title">
    {{ isUpdate ? 'Update modification unit' : 'Add party modification unit ' }}
</div>
<mat-dialog-content>
    <cc-metadata-form
        [formControl]="control"
        [metadata]="metadata$ | async"
        [extensions]="extensions"
        namespace="claim_management"
        [type]="isUpdate ? 'PartyModificationChange' : 'PartyModification'"
    ></cc-metadata-form>
</mat-dialog-content>
<mat-dialog-actions fxLayout fxLayoutAlign="space-between">
    <button mat-button (click)="cancel()" [disabled]="isLoading$ | async">CANCEL</button>
    <button
        mat-button
        color="primary"
        (click)="isUpdate ? update() : add()"
        [disabled]="control.invalid || (isLoading$ | async)"
    >
        {{ isUpdate ? 'UPDATE' : 'ADD' }}
    </button>
    <mat-progress-bar *ngIf="isLoading$ | async" mode="indeterminate"></mat-progress-bar>
</mat-dialog-actions>
