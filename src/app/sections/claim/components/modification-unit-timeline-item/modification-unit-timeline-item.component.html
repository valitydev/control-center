<ng-container [ngSwitch]="group">
    <cc-status-modification-timeline-item
        *ngSwitchCase="'status_modification'"
        [modificationUnit]="modificationUnit"
    >
    </cc-status-modification-timeline-item>
    <cc-comment-modification-timeline-item
        *ngSwitchCase="'comment_modification'"
        [modificationUnit]="modificationUnit"
    >
    </cc-comment-modification-timeline-item>

    <cc-timeline-item *ngSwitchDefault>
        <cc-timeline-item-badge>
            <mat-icon>add</mat-icon>
        </cc-timeline-item-badge>
        <cc-timeline-item-title>
            <cc-timeline-item-header
                [text]="'added ' + (group | keyTitle) + ' - ' + (type | keyTitle)"
                [username]="modificationUnit.user_info.username"
                [createdAt]="modificationUnit.created_at"
                [removed]="!!modificationUnit.removed_at"
            ></cc-timeline-item-header>
        </cc-timeline-item-title>
        <cc-timeline-item-content *ngIf="hasModificationContent">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{ group | keyTitle | titlecase }}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <cc-json-viewer [json]="internalModification"></cc-json-viewer>
            </mat-expansion-panel>
        </cc-timeline-item-content>
    </cc-timeline-item>
</ng-container>
