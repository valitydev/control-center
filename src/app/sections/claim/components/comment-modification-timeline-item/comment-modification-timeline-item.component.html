<cc-modification-unit-timeline-item
    [claim]="claim"
    [icon]="iconMap[commentModification.modification | ccUnionKey]"
    [isLoading]="isLoading$ | async"
    [modificationUnit]="modificationUnit"
    [title]="messageMap[commentModification.modification | ccUnionKey] + ' comment'"
    (claimChanged)="claimChanged.emit()"
>
    <mat-card *ngIf="messages$ | async as messages">
        <mat-card-content>
            {{ messages[0].text }}
        </mat-card-content>
    </mat-card>
</cc-modification-unit-timeline-item>
