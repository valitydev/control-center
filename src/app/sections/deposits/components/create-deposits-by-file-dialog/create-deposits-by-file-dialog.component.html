<v-dialog [progress]="progress$ | async" title="Create deposits">
    <cc-upload-csv [(selected)]="selected" [props]="props"></cc-upload-csv>
    <v-dialog-actions>
        <button
            *ngIf="successfully?.length"
            [disabled]="!!(progress$ | async)"
            mat-button
            (click)="closeWithSuccess()"
        >
            Close and reload list ({{ successfully.length }} successful)
        </button>
        <button
            [disabled]="!selected?.length || !!(progress$ | async)"
            color="primary"
            mat-button
            (click)="create()"
        >
            Create
        </button>
    </v-dialog-actions>
</v-dialog>
