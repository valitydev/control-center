<v-dialog title="Create claim">
    <cc-merchant-field [formControl]="control"></cc-merchant-field>
    <v-dialog-actions>
        <button
            [disabled]="control.invalid || !!(progress$ | async)"
            color="primary"
            mat-raised-button
            (click)="create()"
        >
            CREATE
        </button>
    </v-dialog-actions>
</v-dialog>
