<cc-base-dialog title="Create claim">
    <cc-merchant-field [formControl]="control"></cc-merchant-field>
    <cc-base-dialog-actions>
        <button
            [disabled]="control.invalid || !!(progress$ | async)"
            color="primary"
            mat-raised-button
            (click)="create()"
        >
            CREATE
        </button>
    </cc-base-dialog-actions>
</cc-base-dialog>
