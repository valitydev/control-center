<v-table2
    [columns]="columns"
    [data]="objects$ | async"
    [progress]="isLoading$ | async"
    [sort]="{ active: 'id', direction: 'asc' }"
    sortOnFront
    standaloneFilter
    (update)="update()"
>
    <v-table-inputs>
        <v-select-field
            [formControl]="typesControl"
            [options]="options$ | async"
            label="Object types"
            multiple
            style="overflow: auto"
        ></v-select-field>
    </v-table-inputs>
</v-table2>
