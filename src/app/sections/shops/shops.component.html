<cc-page-layout title="Shops">
    <cc-page-layout-actions></cc-page-layout-actions>
    <v-input-field [formControl]="searchControl" label="Search"></v-input-field>
    <cc-shops-table
        [progress]="progress$ | async"
        [shops]="shopsParty$ | async"
        noSort
        (update)="update()"
    ></cc-shops-table>
</cc-page-layout>
