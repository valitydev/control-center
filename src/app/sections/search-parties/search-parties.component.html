<cc-page-layout title="Merchants">
    <v-table
        [columns]="columns"
        [data]="parties$ | async"
        [filter]="initSearchParams$ | async"
        [progress]="inProgress$ | async"
        externalFilter
        noActions
        (filterChange)="searchParamsUpdated($event)"
        (update)="update()"
    ></v-table>
</cc-page-layout>
