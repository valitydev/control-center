<cc-page-layout fullHeight title="Merchants">
    <v-table2
        [columns]="columns"
        [data]="parties$ | async"
        [filter]="initSearchParams$ | async"
        [progress]="inProgress$ | async"
        externalFilter
        standaloneFilter
        (filterChange)="searchParamsUpdated($event)"
        (update)="reload($event)"
    ></v-table2>
</cc-page-layout>
