<v-dialog title="Create Source">
    <cc-metadata-form
        [formControl]="control"
        [metadata]="metadata$ | async"
        namespace="source"
        type="SourceParams"
    ></cc-metadata-form>
    <v-dialog-actions>
        <button [disabled]="control.invalid" color="primary" mat-raised-button (click)="create()">
            CREATE
        </button>
    </v-dialog-actions>
</v-dialog>
