<div fxLayout="column" fxLayoutGap="32px">
    <div fxLayout fxLayoutAlign="space-between">
        <h1 class="cc-display-1">Sources</h1>
        <cc-actions>
            <button color="primary" mat-raised-button (click)="create()">CREATE</button>
        </cc-actions>
    </div>
    <cc-simple-table
        [data]="sources$ | async"
        [inProgress]="!!(progress$ | async)"
        [schema]="schema"
        noUpdate
    ></cc-simple-table>
</div>
