<cc-base-dialog title="Routing rules init params">
    <div [formGroup]="form" fxLayout="column" fxLayoutGap="24px">
        <mat-form-field>
            <input
                formControlName="delegateDescription"
                matInput
                placeholder="Main delegate description"
            />
        </mat-form-field>
        <mat-divider></mat-divider>
        <div class="cc-title">Routing ruleset</div>
        <div fxLayout="column" fxLayoutGap="16px">
            <mat-form-field>
                <input formControlName="name" matInput placeholder="Name" required />
            </mat-form-field>
            <mat-form-field>
                <input
                    formControlName="description"
                    matInput
                    placeholder="Description (optional)"
                />
            </mat-form-field>
        </div>
    </div>

    <cc-base-dialog-actions>
        <button (click)="init()" [disabled]="form.invalid" color="primary" mat-button>INIT</button>
    </cc-base-dialog-actions>
</cc-base-dialog>
