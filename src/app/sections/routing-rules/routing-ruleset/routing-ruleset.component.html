<ng-container *ngIf="isLoading$ | async; else loaded">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-container>
<ng-template #loaded>
    <div fxLayout="column" fxLayoutGap="64px">
        <cc-routing-ruleset-header
            [backTo]="
                'party/' +
                (partyID$ | async) +
                '/routing-rules/' +
                (routingRulesType$ | async) +
                '/' +
                (partyRulesetRefID$ | async)
            "
            [description]="(shop$ | async)?.details?.name"
            [refID]="(shopRuleset$ | async)?.ref?.id"
            (add)="addShopRule()"
        >
            Routing rules
        </cc-routing-ruleset-header>

        <mat-accordion *ngIf="(candidates$ | async)?.length; else emptyShopRules">
            <mat-expansion-panel *ngFor="let candidate of candidates$ | async; let idx = index">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{ (terminalsMapID$ | async)[candidate.terminal.id]?.data?.name }}
                    </mat-panel-title>
                    <mat-panel-description>
                        #{{ (terminalsMapID$ | async)[candidate.terminal.id]?.ref?.id }}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div fxLayout="column" fxLayoutGap="24px">
                    <div fxLayout fxLayoutGap="8px">
                        <div fxFlex fxLayout="column" fxLayoutGap="8px">
                            <div class="mat-caption cc-routing-rules-caption">Description</div>
                            <div>{{ candidate.description }}</div>
                        </div>
                        <div fxFlex fxLayout="column" fxLayoutGap="8px">
                            <div class="mat-caption cc-routing-rules-caption">Weight</div>
                            <div>{{ candidate.weight }}</div>
                        </div>
                        <div fxFlex fxLayout="column" fxLayoutGap="8px">
                            <div class="mat-caption cc-routing-rules-caption">Priority</div>
                            <div>{{ candidate.priority }}</div>
                        </div>
                    </div>
                    <div fxLayout="column" fxLayoutGap="16px">
                        <div class="mat-headline-1">Predicate</div>
                        <cc-pretty-json
                            [object]="predicateToObject(candidate?.allowed)"
                        ></cc-pretty-json>
                    </div>
                    <div fxLayout="column" fxLayoutGap="16px">
                        <div class="mat-headline-1">Terminal</div>
                        <cc-pretty-json
                            [object]="
                                terminalToObject((terminalsMapID$ | async)[candidate.terminal.id])
                                    ?.data
                            "
                        ></cc-pretty-json>
                    </div>
                </div>
                <mat-action-row flexLayout fxLayoutAlign="start">
                    <button color="warn" mat-button (click)="removeShopRule(idx)">Remove</button>
                </mat-action-row>
            </mat-expansion-panel>
        </mat-accordion>

        <ng-template #emptyShopRules>
            <div class="mat-display-1" fxFlexAlign="center">Routing rules is empty</div>
        </ng-template>
    </div>
</ng-template>
