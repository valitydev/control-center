<cc-page-layout title="Wallets">
    <cc-page-layout-actions>
        <v-more-filters-button [filters]="filters"></v-more-filters-button>
    </cc-page-layout-actions>
    <v-filters #filters [active]="active" merge (clear)="filtersForm.reset()">
        <ng-template [formGroup]="filtersForm">
            <cc-merchant-field formControlName="party_id"></cc-merchant-field>
            <mat-form-field>
                <mat-label>Identity ID</mat-label>
                <input formControlName="identity_id" matInput />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Currency Code</mat-label>
                <input formControlName="currency_code" matInput />
            </mat-form-field>
            <v-list-field formControlName="wallet_id" label="Wallet IDs"></v-list-field>
        </ng-template>
    </v-filters>

    <v-table
        [columns]="columns"
        [data]="wallets$ | async"
        [hasMore]="hasMore$ | async"
        [progress]="inProgress$ | async"
        (more)="fetchMore()"
        (update)="search($event.size)"
    ></v-table>
</cc-page-layout>
