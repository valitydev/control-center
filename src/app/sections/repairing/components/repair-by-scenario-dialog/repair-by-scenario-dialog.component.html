<v-dialog gdColumn="1fr" title="Repair by scenario">
    <div gdGap="16px">
        <mat-form-field>
            <mat-label>Type</mat-label>
            <mat-select [formControl]="nsControl">
                <mat-option [value]="nsEnum.Invoice">Invoice</mat-option>
                <mat-option [value]="nsEnum.Withdrawal">Withdrawal</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-radio-group [formControl]="typeControl" gdColumns="1fr 1fr" gdGap="8px">
            <mat-radio-button [value]="typesEnum.Same">Same</mat-radio-button>
            <mat-radio-button [value]="typesEnum.Different">Different</mat-radio-button>
        </mat-radio-group>

        <ng-container *ngIf="hasNs">
            <ng-container *ngIf="typeControl.value === typesEnum.Same">
                <mat-chip-listbox>
                    <mat-chip-option
                        *ngFor="let machine of dialogData.machines"
                        class="cc-body-1"
                        >{{ machine.id }}</mat-chip-option
                    >
                </mat-chip-listbox>
                <cc-metadata-form
                    [extensions]="extensions$ | async"
                    [formControl]="sameForm"
                    [metadata]="metadata$ | async"
                    [namespace]="
                        nsControl.value === nsEnum.Invoice
                            ? 'payment_processing'
                            : 'withdrawal_session'
                    "
                    [type]="
                        nsControl.value === nsEnum.Invoice
                            ? 'InvoiceRepairScenario'
                            : 'RepairScenario'
                    "
                ></cc-metadata-form>
            </ng-container>

            <cc-metadata-form
                *ngIf="typeControl.value === typesEnum.Different"
                [extensions]="extensions$ | async"
                [formControl]="form"
                [metadata]="metadata$ | async"
                [type]="
                    nsControl.value === nsEnum.Invoice
                        ? 'RepairInvoicesRequest'
                        : 'RepairWithdrawalsRequest'
                "
                namespace="repairer"
            ></cc-metadata-form>
        </ng-container>

        <mat-progress-bar *ngIf="progress$ | async"></mat-progress-bar>
    </div>
    <v-dialog-actions>
        <button
            [disabled]="
                typeControl.invalid ||
                nsControl.invalid ||
                (typeControl.value === typesEnum.Same ? sameForm.invalid : form.invalid)
            "
            color="primary"
            mat-button
            (click)="repair()"
        >
            Repair
        </button>
    </v-dialog-actions>
</v-dialog>
