<cc-page-layout title="Terminals">
    <cc-page-layout-actions>
        <button color="primary" mat-raised-button (click)="create()">Create</button>
    </cc-page-layout-actions>
    <v-table
        [(sort)]="sort"
        [columns]="columns$ | async"
        [data]="data$ | async"
        [filterByColumns]="[]"
        [progress]="progress$ | async"
        sortOnFront
        standaloneFilter
        (update)="update()"
    ></v-table>
</cc-page-layout>
