<cc-page-layout [progress]="isLoading$ | async" title="Invoice Events">
    <cc-timeline>
        @for (event of events$ | async; track event.id) {
            <cc-timeline-item>
                <cc-timeline-item-badge>
                    <mat-icon>create</mat-icon>
                </cc-timeline-item-badge>
                <cc-timeline-item-title
                    >{{ event.payload | ngtUnionKey | titlecase }} at
                    {{ event.created_at | date: 'dd.MM.yyyy HH:mm:ss' }} ({{
                        event.created_at | humanizedDuration: { hasAgoEnding: true }
                    }})</cc-timeline-item-title
                >
            </cc-timeline-item>
        }
    </cc-timeline>
</cc-page-layout>
