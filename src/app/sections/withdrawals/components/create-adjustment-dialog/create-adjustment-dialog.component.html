<cc-base-dialog title="Create Adjustment" gdColumn="1fr">
    <div gdGap="16px">
        <mat-radio-group gdColumns="1fr 1fr" gdGap="8px" [formControl]="typeControl">
            <mat-radio-button [value]="0">Use ID from withdrawal</mat-radio-button>
            <mat-radio-button [value]="1">Generate ID</mat-radio-button>
        </mat-radio-group>
        <cc-metadata-form
            [formControl]="statusControl"
            [metadata]="metadata$ | async"
            namespace="withdrawal_status"
            type="Status"
        ></cc-metadata-form>
        <cc-metadata-form
            [formControl]="externalIdControl"
            [metadata]="metadata$ | async"
            [extensions]="extensions"
            namespace="base"
            type="ExternalID"
        ></cc-metadata-form>
        <mat-progress-bar
            *ngIf="progress !== -1"
            mode="determinate"
            [value]="(progress / dialogData.withdrawals.length) * 100"
        ></mat-progress-bar>
    </div>
    <cc-base-dialog-actions>
        <button
            mat-button
            color="primary"
            [disabled]="statusControl.invalid"
            (click)="createAdjustment()"
        >
            CREATE
        </button>
    </cc-base-dialog-actions>
</cc-base-dialog>
