<cc-base-dialog title="Create Adjustment">
    <cc-metadata-form
        [formControl]="statusControl"
        [metadata]="metadata$ | async"
        namespace="withdrawal_status"
        type="Status"
    ></cc-metadata-form>
    <cc-metadata-form
        [formControl]="externalIdControl"
        [metadata]="metadata$ | async"
        [extensions]="extensions"
        namespace="base"
        type="ExternalID"
    ></cc-metadata-form>
    <cc-base-dialog-actions>
        <button mat-button color="primary" [disabled]="statusControl.invalid">CREATE</button>
    </cc-base-dialog-actions>
</cc-base-dialog>
