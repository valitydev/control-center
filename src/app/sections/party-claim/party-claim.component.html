<div *ngIf="isLoading$ | async" fxLayout="row" fxLayoutAlign="center">
    <mat-progress-spinner
        color="primary"
        diameter="128"
        mode="indeterminate"
    ></mat-progress-spinner>
</div>
<div *ngIf="!(isLoading$ | async)">
    <div fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="24px">
        <cc-party-claim-title
            [claimID]="claimID$ | async"
            [status]="status$ | async"
        ></cc-party-claim-title>
        <cc-claim-changeset
            [changeset]="changeset$ | async"
            [createdAt]="createdAt$ | async"
            [partyID]="partyID$ | async"
        ></cc-claim-changeset>
        <cc-unsaved-claim-changeset
            [changeset]="changeset$ | async"
            [claimID]="claimID$ | async"
            [partyID]="partyID$ | async"
            (changesetUpdated)="changesetUpdated()"
        ></cc-unsaved-claim-changeset>
        <cc-party-claim-actions
            [changeset]="changeset$ | async"
            [claimID]="claimID$ | async"
            [partyID]="partyID$ | async"
            [status]="status$ | async"
            (changesetUpdated)="changesetUpdated()"
        ></cc-party-claim-actions>
    </div>
</div>
