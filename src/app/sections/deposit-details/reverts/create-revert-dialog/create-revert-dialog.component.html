<v-dialog [progress]="!!(progress$ | async)" title="Create revert">
    <div *ngIf="form" [formGroup]="form" fxLayout="column" fxLayoutGap="16px">
        <div fxLayout fxLayoutGap="24px">
            <mat-form-field fxFlex>
                <input
                    formControlName="amount"
                    matInput
                    placeholder="Amount"
                    required
                    type="number"
                />
            </mat-form-field>
            <mat-form-field fxFlex>
                <input
                    formControlName="currency"
                    matInput
                    placeholder="Currency"
                    readonly
                    required
                    type="text"
                />
            </mat-form-field>
        </div>
        <div fxLayout fxLayoutGap="24px">
            <mat-form-field fxFlex>
                <input formControlName="reason" matInput placeholder="Reason" type="text" />
            </mat-form-field>
            <mat-form-field fxFlex>
                <input
                    formControlName="externalID"
                    matInput
                    placeholder="External ID"
                    type="text"
                />
            </mat-form-field>
        </div>
    </div>

    <v-dialog-actions>
        <button
            [disabled]="!!(progress$ | async) || form.invalid"
            color="primary"
            mat-button
            (click)="createRevert()"
        >
            Create
        </button>
    </v-dialog-actions>
</v-dialog>
