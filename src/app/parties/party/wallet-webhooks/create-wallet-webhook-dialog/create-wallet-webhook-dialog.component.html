<v-dialog [progress]="progress()" title="Create wallet webhook">
    <cc-fistful-thrift-form
        [extensions]="extensions$ | async"
        [formControl]="control"
        namespace="webhooker"
        type="WebhookParams"
    ></cc-fistful-thrift-form>
    <v-dialog-actions>
        <button [disabled]="progress() || control.invalid" mat-button (click)="create()">
            Create
        </button>
    </v-dialog-actions>
</v-dialog>
