<v-dialog [progress]="progress()" title="Create webhook">
    <cc-domain-thrift-editor
        [formControl]="control"
        namespace="webhooker"
        noToolbar
        type="WebhookParams"
    ></cc-domain-thrift-editor>
    <v-dialog-actions>
        <button [disabled]="progress() || control.invalid" mat-button (click)="create()">
            Create
        </button>
    </v-dialog-actions>
</v-dialog>
