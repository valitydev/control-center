<v-dialog [progress]="progress()" title="Create shop webhook">
    <cc-domain-thrift-editor
        [extensions]="extensions$ | async"
        [formControl]="control"
        namespace="webhooker"
        type="WebhookParams"
    ></cc-domain-thrift-editor>
    <v-dialog-actions>
        <button [disabled]="progress() || control.invalid" mat-button (click)="create()">
            Create
        </button>
    </v-dialog-actions>
</v-dialog>
