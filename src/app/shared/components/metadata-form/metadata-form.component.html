<div
    [ngSwitch]="data?.typeGroup"
    [style]="
        data?.parent?.objectType === 'struct' && !!data.parent.trueParent
            ? 'padding-left: 16px'
            : ''
    "
>
    <cc-primitive-field
        *ngSwitchCase="'primitive'"
        [formControl]="control"
        [data]="data"
    ></cc-primitive-field>
    <cc-complex-form
        *ngSwitchCase="'complex'"
        [formControl]="control"
        [data]="data"
    ></cc-complex-form>
    <ng-container *ngSwitchCase="'object'" [ngSwitch]="data.objectType">
        <cc-struct-form
            *ngSwitchCase="'struct'"
            [formControl]="control"
            [data]="data"
        ></cc-struct-form>
        <cc-union-field
            *ngSwitchCase="'union'"
            [formControl]="control"
            [data]="data"
        ></cc-union-field>
        <cc-enum-field *ngSwitchCase="'enum'" [formControl]="control" [data]="data"></cc-enum-field>
        <cc-typedef-form
            *ngSwitchCase="'typedef'"
            [formControl]="control"
            [data]="data"
        ></cc-typedef-form>
    </ng-container>
</div>
