<mat-form-field style="width: 100%">
    <mat-label>{{ data.field?.name || data.type | keyTitle | titlecase }}</mat-label>
    <mat-select [(value)]="selected" [required]="data.field?.option === 'required'">
        <mat-option *ngIf="data.field?.option === 'optional'">None</mat-option>
        <mat-option *ngFor="let item of data.ast.items" [value]="item">{{ item.name }}</mat-option>
    </mat-select>
</mat-form-field>
