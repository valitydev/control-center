<mat-form-field style="width: 100%">
    <mat-label>{{ data.type | fieldLabel: data.field }}</mat-label>
    <mat-select [formControl]="control" [required]="data.isRequired">
        <mat-option
            *ngFor="let item of data.ast.items; let idx = index"
            [value]="item.value ?? idx"
        >
            {{ item.name }}
        </mat-option>
    </mat-select>
    <button
        *ngIf="control.value && data.isRequired"
        mat-icon-button
        matSuffix
        (click)="control.reset(); $event.stopPropagation()"
    >
        <mat-icon>clear</mat-icon>
    </button>
</mat-form-field>
