<div gdColumns="1fr" gdGap="16px" style="padding-left: 16px">
    <mat-checkbox [formControl]="labelControl">
        <cc-field-label class="cc-body-1" [data]="data"></cc-field-label>
    </mat-checkbox>
    <ng-container *ngIf="labelControl.value">
        <cc-metadata-form
            *ngFor="let field of data.ast"
            [formControl]="control.get(field.name)"
            [metadata]="data.metadata"
            [namespace]="data.namespace"
            [type]="field.type"
            [field]="field"
            [parent]="data"
            [extensions]="data.extensions"
        ></cc-metadata-form>
    </ng-container>
</div>
