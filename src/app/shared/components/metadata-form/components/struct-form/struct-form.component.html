<span *ngIf="data.parent?.objectType !== 'union' && data.field" class="cc-body-1">{{
    data.field?.name | keyTitle | titlecase
}}</span>
<div gdColumns="1fr" gdGap="16px">
    <cc-metadata-form
        *ngFor="let field of data.ast"
        [metadata]="data.metadata"
        [namespace]="data.namespace"
        [type]="field.type"
        [field]="field"
        [parent]="data"
    ></cc-metadata-form>
</div>
