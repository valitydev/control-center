<v-table
    [(sort)]="sort"
    [columns]="columns$ | async"
    [data]="shops"
    [externalFilter]="filterChange.observed"
    [progress]="progress"
    [size]="100"
    name="shops"
    sortOnFront
    standaloneFilter
    (filterChange)="filterChange.emit($event)"
    (update)="update.emit()"
></v-table>
