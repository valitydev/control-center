<v-table
    [(sort)]="sort"
    [columns]="columns$ | async"
    [data]="shops"
    [progress]="progress"
    [size]="100"
    sortOnFront
    standaloneFilter
    (update)="update.emit()"
></v-table>

<ng-template #shopTpl>
    <cc-domain-thrift-viewer [value]="selectedShop" type="Shop"></cc-domain-thrift-viewer>
</ng-template>
<ng-template #contractTpl>
    <cc-domain-thrift-viewer
        [progress]="!!(contractProgress$ | async)"
        [value]="selectedContract"
        type="Contract"
    ></cc-domain-thrift-viewer>
</ng-template>
