<div fxLayout="column" fxLayoutGap="10px">
    <mat-checkbox (change)="toggleCheckbox($event, 'schedule')" [checked]="showSchedule"
        >Schedule</mat-checkbox
    >
    <cc-business-schedule-ref
        *ngIf="form.get('schedule')"
        [form]="form.get('schedule')"
        [initialValue]="initialValue?.schedule"
    ></cc-business-schedule-ref>
</div>
