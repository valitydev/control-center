<cc-base-dialog title="Create payment adjustment">
    <cc-metadata-form
        [formControl]="control"
        [metadata]="metadata$ | async"
        namespace="payment_processing"
        type="InvoicePaymentAdjustmentParams"
    ></cc-metadata-form>
    <cc-base-dialog-actions>
        <button
            [disabled]="control.invalid || !!(progress$ | async)"
            color="primary"
            mat-raised-button
            (click)="create()"
        >
            CREATE
        </button>
    </cc-base-dialog-actions>
</cc-base-dialog>
