<div *ngIf="inline" gdColumns="1fr" gdGap="16px">
    <div *ngIf="items.length" gdColumns="1fr 1fr 1fr" gdGap="16px">
        <cc-details-item
            *ngFor="let item of items; let i = index"
            [empty]="!item.value"
            [title]="getKey(item) | keyTitle | titlecase"
        >
            {{ getValue(item) }}
        </cc-details-item>
    </div>

    <ng-container *ngFor="let item of objects; let i = index">
        <mat-divider *ngIf="i !== 0 || items.length"></mat-divider>
        <div [gdColumns]="isIndex(item) ? 'auto 1fr' : '1fr'" gdGap="16px">
            <span [class]="className">{{
                isIndex(item) ? item.keys[0] + 1 + '.' : (getKey(item) | keyTitle | titlecase)
            }}</span>
            <cc-json-viewer
                [data]="item.data"
                [json]="item.value"
                [level]="level + 1"
            ></cc-json-viewer>
        </div>
    </ng-container>
</div>
