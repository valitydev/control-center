<div *ngIf="view" gdColumns="1fr" gdGap="16px">
    <div *ngIf="view.leaves.length" gdColumns="1fr 1fr 1fr" gdGap="16px">
        <cc-details-item
            *ngFor="let item of view.leaves; let i = index"
            [empty]="item.isEmpty"
            [title]="item.key | keyTitle | titlecase"
        >
            {{ item.xvalue }}
        </cc-details-item>
    </div>

    <ng-container *ngFor="let item of view.nodes; let i = index">
        <mat-divider *ngIf="i !== 0 || view.leaves.length"></mat-divider>
        <div [gdColumns]="item.isIndex ? 'auto 1fr' : '1fr'" gdGap="16px">
            <span [class]="className">{{
                item.isIndex ? item.key : (item.key | keyTitle | titlecase)
            }}</span>
            <cc-json-viewer
                [data]="item.data"
                [json]="item.value"
                [level]="level + 1"
            ></cc-json-viewer>
        </div>
    </ng-container>
</div>
