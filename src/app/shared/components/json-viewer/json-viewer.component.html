<div gdGap="16px" gdColumns="1fr">
    <div gdGap="16px" gdColumns="1fr 1fr 1fr">
        <cc-details-item
            *ngFor="let item of items; let i = index"
            [title]="item.key | keyTitle | titlecase"
            >{{ item.value }}</cc-details-item
        >
    </div>

    <!-- TODO: separate if 2 or more parents -->
    <ng-container *ngFor="let item of objects; let i = index">
        <mat-divider *ngIf="i !== 0 || items.length"></mat-divider>
        <span [class]="className">{{ item.key | keyTitle | titlecase }}</span>
        <cc-json-viewer
            *ngIf="!isEmpty(item.value)"
            [json]="item.value"
            [nesting]="nesting + 1"
            [parentsCount]="objects.length"
        ></cc-json-viewer>
    </ng-container>
</div>
