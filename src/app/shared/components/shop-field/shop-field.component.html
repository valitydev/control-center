<mat-form-field>
    <mat-label>{{ multiple ? 'Shops' : 'Shop' }}</mat-label>
    <mat-select [formControl]="control" [multiple]="multiple" [required]="required">
        <mat-option *ngFor="let shop of shops$ | async" [value]="shop.id">
            {{ shop.details.name }}
        </mat-option>
    </mat-select>
</mat-form-field>
