<mat-form-field>
    <mat-label>{{ multiple ? 'Shops' : 'Shop' }}</mat-label>
    <mat-select
        [multiple]="multiple"
        [required]="required"
        [formControl]="control"
        [disabled]="!partyId"
    >
        <mat-option *ngFor="let shop of shops$ | async" [value]="shop.id">
            {{ shop.details.name }}
        </mat-option>
    </mat-select>
</mat-form-field>
