<cc-card [title]="title$ | async">
    <cc-domain-thrift-viewer
        [progress]="progress$ | async"
        [value]="domainObject$ | async"
        type="DomainObject"
    ></cc-domain-thrift-viewer>
    <cc-card-actions>
        <button color="warn" mat-button (click)="delete()">Delete</button>
        <button color="primary" mat-flat-button (click)="edit()">Edit</button>
    </cc-card-actions>
</cc-card>
