<cc-thrift-viewer
    *ngIf="data() as data"
    [compared]="data.compared"
    [extensions]="((data.extensions$ | async) || []).concat(data.extensions || [])"
    [kind]="data.kind"
    [metadata]="data.metadata$ | async"
    [namespace]="data.namespace"
    [progress]="data.progress"
    [type]="data.type"
    [value]="data.value"
></cc-thrift-viewer>
