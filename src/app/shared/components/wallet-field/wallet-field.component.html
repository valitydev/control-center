<v-select-field
    [appearance]="appearance"
    [formControl]="control"
    [hint]="hint"
    [label]="label || 'Wallet'"
    [options]="options$ | async"
    [progress]="!!(progress$ | async)"
    [required]="required"
    [size]="size"
    externalSearch
    (searchChange)="this.searchChange$.next($event)"
></v-select-field>
