<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading && items">
    <div *ngFor="let item of items" fxLayout="column">
        <div fxLayout="column">
            <mat-checkbox (change)="change(item, $event)" [checked]="item.checked"
                >{{ item.id }}
            </mat-checkbox>
            <cc-pretty-json [cleanLook]="true" [object]="item.data"></cc-pretty-json>
        </div>
    </div>
</div>
