@let ver = versionControl.value === -1 || !versionControl.value ? version() : versionControl.value;

<cc-page-layout
    [description]="'#' + ver + (version() === ver ? ' (latest)' : '')"
    fullHeight
    title="Domain config"
>
    <cc-page-layout-actions>
        <button mat-flat-button (click)="create()">Create</button>
    </cc-page-layout-actions>
    <cc-domain-objects-table
        [(filter)]="filter"
        [resource]="fetchDomainObjectsService"
        [tableInputsContent]="tableInputsContent"
        externalFilter
        (selectedTypeChange)="selectedType.set($event)"
    >
        <ng-template #tableInputsContent>
            <v-select-field
                [formControl]="versionControl"
                [options]="versionOptions()"
                label="Version"
            ></v-select-field>
            <v-select-field
                [formControl]="typeControl"
                [options]="typeOptions"
                label="Object type"
            ></v-select-field>
        </ng-template>
    </cc-domain-objects-table>
</cc-page-layout>
