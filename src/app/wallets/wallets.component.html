<cc-page-layout fullHeight title="Wallets">
    <v-table
        [columns]="columns"
        [data]="wallets$ | async"
        [progress]="isLoading$ | async"
        externalFilter
        name="ftsWallets"
        standaloneFilter
        (filterChange)="search($event)"
        (more)="more()"
        (update)="reload($event)"
    ></v-table>
</cc-page-layout>
