<mat-sidenav-container>
    <mat-sidenav
        #domainObjDetails
        fixedInViewport="true"
        fixedTopGap="64"
        mode="side"
        position="end"
    >
        <div class="details-container" fxLayout="column" fxLayoutGap="10px">
            <cc-domain-obj-details fxFlex="95"></cc-domain-obj-details>
            <div fxLayout fxLayoutAlign="space-between center">
                <button (click)="closeDetails()" mat-button>CLOSE</button>
                <button (click)="editDomainObj()" mat-button>EDIT</button>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <cc-card-container>
            <div *ngIf="isLoading" fxLayout fxLayoutAlign="center stretch">
                <mat-spinner></mat-spinner>
            </div>
            <cc-domain-group *ngIf="initialized"></cc-domain-group>
        </cc-card-container>
    </mat-sidenav-content>
</mat-sidenav-container>
