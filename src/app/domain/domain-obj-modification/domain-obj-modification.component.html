<div class="editor-container">
    <div *ngIf="progress$ | async; else content" fxLayout fxLayoutAlign="center stretch">
        <mat-spinner></mat-spinner>
    </div>
    <ng-template #content>
        <div fxLayout="column" fxLayoutGap="24px">
            <div class="cc-display-1">Edit {{ type$ | async }}</div>
            <mat-card>
                <mat-card-content class="content">
                    <cc-thrift-editor
                        [codeLensProviders]="codeLensProviders"
                        [completionProviders]="completionProviders"
                        [defaultValue]="object$ | async"
                        [extensions]="extensions$ | async"
                        [formControl]="control"
                        [kind]="kind"
                        [metadata]="metadata$ | async"
                        [type]="type$ | async"
                        class="editor"
                        namespace="domain"
                        (changeKind)="kind = $event"
                    ></cc-thrift-editor>
                </mat-card-content>
            </mat-card>
            <cc-actions>
                <button [queryParams]="{ types: qp$ | async }" mat-button routerLink="/domain">
                    <mat-icon aria-label="Login">keyboard_arrow_left</mat-icon>
                    BACK TO DOMAIN
                </button>
                <button
                    [disabled]="control.invalid"
                    color="primary"
                    mat-button
                    (click)="reviewChanges()"
                >
                    REVIEW CHANGES
                    <mat-icon aria-label="Login">keyboard_arrow_right</mat-icon>
                </button>
            </cc-actions>
        </div>
    </ng-template>
</div>
