<cc-page-layout fullHeight title="Shops">
    <cc-shops-table
        [hasMore]="hasMore$ | async"
        [progress]="progress$ | async"
        [shops]="shops$ | async"
        (filterChange)="searchParamsUpdated($event)"
        (more)="more()"
        (update)="reload($event)"
    ></cc-shops-table>
</cc-page-layout>
