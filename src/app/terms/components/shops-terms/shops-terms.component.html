<cc-page-layout fullHeight title="Shops terms">
    <v-table
        [columns]="columns"
        [hasMore]="shopTerms.hasMore()"
        [progress]="shopTerms.isLoading()"
        [treeData]="terms$ | async"
        standaloneFilter
        (more)="shopTerms.more()"
        (update)="shopTerms.setOptions($event)"
    ></v-table>
</cc-page-layout>
