<cc-page-layout fullHeight title="Terminals terms">
    <v-table
        [columns]="columns"
        [hasMore]="terminalTerms.hasMore()"
        [progress]="terminalTerms.isLoading()"
        [treeData]="terms$ | async"
        standaloneFilter
        (more)="terminalTerms.more()"
        (update)="terminalTerms.setOptions($event)"
    ></v-table>
</cc-page-layout>
