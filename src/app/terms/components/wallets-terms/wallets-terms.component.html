<cc-page-layout fullHeight title="Wallets terms">
    <v-table
        [columns]="columns"
        [hasMore]="walletTerms.hasMore()"
        [progress]="walletTerms.isLoading()"
        [treeData]="terms$ | async"
        standaloneFilter
        (more)="walletTerms.more()"
        (update)="walletTerms.setOptions($event)"
    ></v-table>
</cc-page-layout>
