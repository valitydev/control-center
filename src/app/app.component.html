<mat-toolbar class="toolbar" color="primary">
    <button (click)="sidenav.toggle()" mat-icon-button><mat-icon>menu</mat-icon></button>
    <span>Control Center</span> <span class="spacer"></span> <span>{{ username }}</span>
    <button [matMenuTriggerFor]="userMenu" mat-icon-button><mat-icon>more_vert</mat-icon></button>
</mat-toolbar>

<mat-menu #userMenu="matMenu"> <button (click)="logout()" mat-menu-item>Logout</button> </mat-menu>

<mat-sidenav-container>
    <mat-sidenav #sidenav fixedInViewport="true" fixedTopGap="64" mode="side" role="navigation">
        <mat-nav-list>
            <mat-list-item
                *ngFor="let item of menuItems"
                [routerLink]="item.route"
                [routerLinkActive]="['active']"
            >
                {{ item.name }}
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content" role="main">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
