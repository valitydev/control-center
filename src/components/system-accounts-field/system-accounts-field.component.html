<div class="flex flex-col gap-4">
    @for (c of control.controls; track $index) {
        <div class="flex gap-1">
            <div class="flex-1">
                <cc-account-field
                    [accountsNumber]="accountsNumber()"
                    [formControl]="c"
                    [label]="'Account currency #' + ($index + 1)"
                    [optionalAccountsNumber]="optionalAccountsNumber()"
                ></cc-account-field>
            </div>
            <button mat-icon-button (click)="remove($index)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    }
    <button mat-stroked-button (click)="add()">
        <mat-icon>add</mat-icon>
        Add currency account
    </button>
</div>
