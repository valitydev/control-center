<cc-card [title]="'Object history' + ' #' + this.version()">
    <cc-card-actions>
        <button mat-button (click)="delete()">Delete</button>
        <button mat-button (click)="latest()">Latest</button>
        <button mat-flat-button (click)="edit()">Edit</button>
    </cc-card-actions>
    @switch (ref() | ngtUnionKey) {
        @case ('shop_config') {
            <cc-shops-table
                [extendMenu]="menuColumn"
                [hasMore]="resource.hasMore()"
                [shops]="shopsResource.value()"
                isHistoryView
                (more)="resource.more()"
                (update)="resource.reload()"
            />
        }
        @case ('wallet_config') {
            <cc-wallets-table
                [extendMenu]="menuColumn"
                [resource]="fullObjectsResource"
                isHistoryView
            />
        }
        @default {
            <cc-domain-objects-table [menu]="menuColumn" [resource]="resource" />
        }
    }
</cc-card>
