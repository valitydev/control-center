name: Build 2
on:
  push:
    branches: [master]
  pull_request:
    branches: ["*"]

jobs:
  init:
    name: Init
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Init NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '16.4.2'
          cache: 'npm'
      - name: Init Thrift
        uses: valitydev/action-setup-thrift@v0.0.1
      - name: Install Packages
        run: npm ci
      - name: Compile Thrift
        run: npm run compile

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [init]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Init NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '16.4.2'
          cache: 'npm'
      - name: Init Thrift
        uses: valitydev/action-setup-thrift@v0.0.1
      - name: Install Packages
        run: npm ci
      - name: Compile Thrift
        run: npm run compile
      - name: Build
        run: npm run build

  check:
    name: Check
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Init NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '16.4.2'
          cache: 'npm'
      - name: Init Thrift
        uses: valitydev/action-setup-thrift@v0.0.1
      - name: Install Packages
        run: npm ci
      - name: Compile Thrift
        run: npm run compile
      - name: Check & Build
        run: concurrently --kill-others-on-fail --prefix-colors magenta,green --names PRETTIER,LINT "npm run prettier" "npm run lint-errors"