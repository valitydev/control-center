name: PR
on:
  pull_request:
    branches: ['*']
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: valitydev/action-frontend/setup-install@v2
      - name: Check
        run: npm run check
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: valitydev/action-frontend/setup-install@v2
      - name: Build
        run: npm run build
