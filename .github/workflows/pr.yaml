name: PR
on:
  pull_request:
    branches: ['*']
jobs:
  init:
    name: Init
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/init
      - name: Cache all
        uses: actions/cache@v3
        id: cache
        with:
          path: ./*
          key: ${{ github.sha }}
  lint:
    name: Lint check
    runs-on: ubuntu-latest
    needs: [init]
    steps:
      - name: Cache all
        uses: actions/cache@v3
        id: cache
        with:
          path: ./*
          key: ${{ github.sha }}
      - name: Check
        run: npm run lint
  format:
    name: Format check
    runs-on: ubuntu-latest
    needs: [init]
    steps:
      - name: Cache all
        uses: actions/cache@v3
        id: cache
        with:
          path: ./*
          key: ${{ github.sha }}
      - name: Check
        run: npm run format
  spell:
    name: Spell check
    runs-on: ubuntu-latest
    needs: [init]
    steps:
      - name: Cache all
        uses: actions/cache@v3
        id: cache
        with:
          path: ./*
          key: ${{ github.sha }}
      - name: Check
        run: npm run spell
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [init]
    steps:
      - name: Cache all
        uses: actions/cache@v3
        id: cache
        with:
          path: ./*
          key: ${{ github.sha }}
      - name: Build
        run: npm run build
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: valitydev/action-mattermost-notify@v0.1.4
        with:
          webhook: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          channel: 'frontend-deployments'
          username: 'Frontend'
