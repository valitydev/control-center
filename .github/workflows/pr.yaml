name: PR
on:
    pull_request:
        branches: ['*']
jobs:
    init:
        name: Init
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/init
            - name: Cache all
              uses: actions/cache@v3
              id: cache
              with:
                  path: ./*
                  key: ${{ github.sha }}
    check:
        name: Check
        runs-on: ubuntu-latest
        needs: [init]
        steps:
            - name: Cache all
              uses: actions/cache@v3
              id: cache
              with:
                  path: ./*
                  key: ${{ github.sha }}
            - name: Check
              run: npm run ci:check
    build:
        name: Check
        runs-on: ubuntu-latest
        needs: [init]
        steps:
            - name: Cache all
              uses: actions/cache@v3
              id: cache
              with:
                  path: ./*
                  key: ${{ github.sha }}
            - name: Build
              run: npm run build
