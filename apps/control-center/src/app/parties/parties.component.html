<cc-page-layout fullHeight title="Parties">
    <v-table
        [columns]="columns"
        [data]="parties$ | async"
        [filter]="initSearchParams$ | async"
        [progress]="inProgress$ | async"
        externalFilter
        standaloneFilter
        (filterChange)="searchParamsUpdated($event)"
        (more)="more()"
        (update)="reload($event)"
    ></v-table>
</cc-page-layout>
