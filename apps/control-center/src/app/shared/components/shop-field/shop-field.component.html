<v-select-field
    [appearance]="appearance"
    [formControl]="control"
    [hint]="hint"
    [label]="label || (multiple ? 'Shops' : 'Shop')"
    [multiple]="multiple"
    [options]="options$ | async"
    [progress]="!!(progress$ | async)"
    [required]="required"
    [size]="size"
    externalSearch
    (searchChange)="this.searchChange$.next($event)"
></v-select-field>
