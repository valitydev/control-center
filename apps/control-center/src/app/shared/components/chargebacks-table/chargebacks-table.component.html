<v-table
    [(rowSelected)]="selected"
    [columns]="columns"
    [data]="data"
    [hasMore]="hasMore"
    [progress]="isLoading"
    rowSelectable
    (more)="more.emit()"
    (update)="update.emit($event)"
>
    <v-table-actions>
        <button [disabled]="!selected().length" mat-raised-button (click)="changeStatuses()">
            Change statuses
        </button>
        <ng-content></ng-content>
    </v-table-actions>
</v-table>
