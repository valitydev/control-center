<div class="sidenav-info">
  <div class="sidenav-info-title-bar">
    <div>
      <h2 class="sidenav-info-title">
        @if (title) {
          {{ title }}
        } @else {
          <v-content-loading width="200px"></v-content-loading>
        }
      </h2>
    </div>
    <mat-icon class="sidenav-info-close" inline (click)="sidenavInfoService.close()"
      >clear</mat-icon
      >
    </div>
    <mat-divider></mat-divider>
    <div class="sidenav-info-content">
      <ng-content></ng-content>
    </div>
    @if (cardActionsComponent) {
      <mat-divider></mat-divider>
      <div class="sidenav-info-actions">
        <ng-content select="cc-card-actions"></ng-content>
      </div>
    }
  </div>
