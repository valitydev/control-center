<cc-card [title]="details()?.label">
    <cc-domain-thrift-viewer
        [kind]="kind.value()"
        [progress]="domainObject.isLoading()"
        [value]="domainObject.value()?.object"
        type="DomainObject"
        (kindChange)="kind.set($event)"
    ></cc-domain-thrift-viewer>
    <cc-card-actions>
        <button mat-button (click)="delete()">Delete</button>
        <button mat-flat-button (click)="edit()">Edit</button>
    </cc-card-actions>
</cc-card>
