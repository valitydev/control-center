<v-dialog [progress]="!!(progress$ | async)" [title]="dialogData?.title || 'View changes'">
    <v-thrift-viewer
        [compared]="dialogData.object"
        [value]="dialogData.prevObject"
    ></v-thrift-viewer>

    <v-dialog-actions>
        <button [disabled]="!!(progress$ | async)" mat-flat-button (click)="closeWithSuccess()">
            Update
        </button>
    </v-dialog-actions>
</v-dialog>
