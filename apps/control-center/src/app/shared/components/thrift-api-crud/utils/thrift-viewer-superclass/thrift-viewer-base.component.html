@if (data(); as data) {
    <v-thrift-viewer
        [compared]="data.compared"
        [extensions]="data.extensions$ | async"
        [kind]="data.kind"
        [metadata]="data.metadata$ | async"
        [namespace]="data.namespace"
        [progress]="data.progress"
        [type]="data.type"
        [value]="data.value"
    ></v-thrift-viewer>
}
