<v-dialog [progress]="progress$ | async" title="Create claim">
    <cc-merchant-field [formControl]="control"></cc-merchant-field>
    <v-dialog-actions>
        <button
            [disabled]="control.invalid || !!(progress$ | async)"
            color="primary"
            mat-raised-button
            (click)="create()"
        >
            Create
        </button>
    </v-dialog-actions>
</v-dialog>
