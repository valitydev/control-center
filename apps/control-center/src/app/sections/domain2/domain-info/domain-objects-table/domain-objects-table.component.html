<v-table
    [columns]="columns"
    [data]="objects$ | async"
    [progress]="isLoading$ | async"
    noDownload
    sortOnFront
    standaloneFilter
    (update)="update()"
>
    <v-table-inputs>
        <v-select-field
            [formControl]="typeControl"
            [options]="options$ | async"
            label="Object type"
        ></v-select-field>
    </v-table-inputs>
</v-table>
