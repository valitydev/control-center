<v-dialog title="Change main ruleset">
    <cc-target-ruleset-form
        [type]="dialogData.type"
        [value]="initValue"
        (valid)="targetRulesetValid$.next($event)"
        (valueChanges)="targetRuleset$.next($event)"
    ></cc-target-ruleset-form>

    <v-dialog-actions>
        <button [disabled]="!(targetRulesetValid$ | async)" mat-button (click)="changeTarget()">
            Change target
        </button>
    </v-dialog-actions>
</v-dialog>
