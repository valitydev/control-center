<v-dialog title="Create chargeback">
    <cc-metadata-form
        [extensions]="extensions$ | async"
        [formControl]="form"
        [metadata]="metadata$ | async"
        namespace="payment_processing"
        type="InvoicePaymentChargebackParams"
    ></cc-metadata-form>

    <v-dialog-actions>
        <button [disabled]="form.invalid" mat-flat-button (click)="create()">Create</button>
    </v-dialog-actions>
</v-dialog>
