<form [formGroup]="form" fxLayout="column">
    <mat-form-field fxFlex>
        <mat-select formControlName="id" placeholder="Select contract template" required>
            <mat-option *ngFor="let contract of contracts$ | async" [value]="contract.ref">
                {{ contract.ref }} {{ contract.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
</form>
