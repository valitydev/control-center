<cc-form-wrapper name="Shop details">
    <form [formGroup]="form" fxLayout="column" fxLayoutGap="5px">
        <mat-form-field fxFlex>
            <input formControlName="name" matInput placeholder="Name" required />
        </mat-form-field>
        <mat-form-field fxFlex>
            <input formControlName="description" matInput placeholder="Description" />
        </mat-form-field>
    </form>
</cc-form-wrapper>
