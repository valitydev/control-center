<div [ngSwitch]="data?.typeGroup">
    <cc-primitive-field
        *ngSwitchCase="'primitive'"
        [data]="data"
        [formControl]="control"
    ></cc-primitive-field>
    <cc-complex-form
        *ngSwitchCase="'complex'"
        [data]="data"
        [formControl]="control"
    ></cc-complex-form>
    <ng-container *ngSwitchCase="'object'" [ngSwitch]="data.objectType">
        <cc-struct-form
            *ngSwitchCase="'struct'"
            [data]="data"
            [formControl]="control"
        ></cc-struct-form>
        <cc-union-field
            *ngSwitchCase="'union'"
            [data]="data"
            [formControl]="control"
        ></cc-union-field>
        <cc-enum-field *ngSwitchCase="'enum'" [data]="data" [formControl]="control"></cc-enum-field>
        <cc-typedef-form
            *ngSwitchCase="'typedef'"
            [data]="data"
            [formControl]="control"
        ></cc-typedef-form>
    </ng-container>
</div>
