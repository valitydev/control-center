<div class="wrapper">
    <button mat-button type="button" (click)="fileInput.click()">
        {{ label ?? 'Choose File' }}
    </button>

    <div class="mat-body-medium text-[var(--mat-sys-outline)] m-0 file-name">
        {{ file?.name }}
    </div>
</div>

<input #fileInput hidden type="file" (change)="loadFile($event)" />
