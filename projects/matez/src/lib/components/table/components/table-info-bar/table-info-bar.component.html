<div class="wrapper">
    @if (standaloneFilter()) {
        <div class="header-wrapper">
            <ng-content *ngTemplateOutlet="tableInputsContent()"></ng-content>
            <v-input-field [formControl]="filterControl" cleanButton label="Search"></v-input-field>
        </div>
    }
    <v-actions>
        <v-actions>
            @if (!noToolbar()) {
                @if (!standaloneFilter()) {
                    <div>
                        <v-input-field
                            [formControl]="filterControl"
                            appearance="outline"
                            class="filter filter__extended"
                            cleanButton
                            icon="manage_search"
                            label="Search"
                            size="small"
                        ></v-input-field>
                    </div>
                }
                <div class="details">
                    @if (hasLoad() || hasMore()) {
                        <button
                            [disabled]="progress() || !hasMore()"
                            mat-icon-button
                            matTooltip="Preload {{ preloadSize() }}{{
                                isPreload() && hasMore() ? ' more' : ''
                            }} elements"
                            (click)="preload.emit()"
                        >
                            <mat-icon>
                                {{
                                    hasMore()
                                        ? isPreload()
                                            ? 'downloading'
                                            : 'download'
                                        : 'download_done'
                                }}
                            </mat-icon>
                        </button>
                    }
                    @if (!noDownload()) {
                        <button
                            [disabled]="progress() || !count()"
                            mat-icon-button
                            matTooltip="Download CSV"
                            (click)="downloadCsv.emit()"
                        >
                            <mat-icon>file_save</mat-icon>
                        </button>
                    }
                    <!-- <button mat-icon-button matTooltip="Customize table" (click)="tune()">
                        <mat-icon>tune</mat-icon>
                    </button> -->
                </div>
            }
            <div
                [matBadge]="selectedCount() || ''"
                [matBadgeDisabled]="progress() || dataProgress()"
                [matTooltip]="
                    dataProgress()
                        ? 'Preparing data for sorting, filtering and downloading...'
                        : progress()
                          ? 'Loading...'
                          : hasLoad()
                            ? 'Reload ' + size() + ' elements'
                            : ''
                "
                class="count"
                (click)="hasLoad() ? load.emit() : undefined"
            >
                <v-tag
                    [icon]="hasLoad() ? 'refresh' : undefined"
                    [progress]="progress() || dataProgress()"
                >
                    {{ countText() }}
                </v-tag>
            </div>
        </v-actions>
        <v-actions>
            <ng-content select="v-table-actions"></ng-content>
        </v-actions>
    </v-actions>
</div>
