<mat-chip-row
    [disabled]="progress()"
    [ngClass]="{ loading: progress(), action: !!icon() }"
    class="tag {{ 'color-' + color }}"
    disableRipple
>
    @if (icon()) {
        <button matChipRemove>
            <mat-icon>{{ progress() ? 'autorenew' : icon() }}</mat-icon>
        </button>
    }
    <ng-content></ng-content>
</mat-chip-row>
